<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
<div class="parent">
<div class="calk">
	<h1>Calculate</h1>
	<div class="container">
	<input disabled type="text" id="exp" value="0">
	<div class="buttons">
		<div class="buttons-content">
		<button class="clear">C</button>
		<button class="clear-one">CE</button>
		<button class="operation">.</button>
		<button class="number">1</button>
		<button class="number">2</button>
		<button class="number">3</button>
		<button class="number">4</button>
		<button class="number">5</button>
		<button class="number">6</button>
		<button class="number">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
		<button class="number">0</button>
		<button class="operation operation-color">+</button>
		<button class="operation operation-color">-</button>
		<button class="operation operation-color">*</button>
		<button class="operation operation-color">/</button>
		<button class="calculation calculation-color">=</button>
	</div>
	</div>
</div>
</div>
<div class="gradient">
<video src="http://www.piedpiper.com/app/themes/joystick-v27/video-bgs/pp-home-bg.mp4" autoplay loop muted style="width: 100%;"></video>
</div>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
